trigger:
- master

pool:
  name: Hosted VS2017

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '# Write your powershell commands here.
      
      Write-Host "Hello World"
      
      # Use the environment variables input below to pass secret variables to this script.'
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Visual Studio Enterprise â€“ MPN (540d7159-6d01-445d-8f55-df9c2b5e94b1)'
    appType: 'webApp'
    WebAppName: 'lztest'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'